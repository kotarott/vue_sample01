<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Task List</title>
</head>
<body>
    
    <div id="app">
        <div class="m-2">
            <p><strong>残りのタスク：</strong>{{ task_num }}</p>
        </div>
        <input type="text" v-on:keyup.enter.prevent="add_task" placeholder="タスクを入力してください" v-model="new_task">
        {{ new_task }}
        <hr>
        <single-task v-for="(task, index) in tasks" :task="task" @delete-task="onDelete(index)" :key="index"></single-task>
    </div>

    

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
